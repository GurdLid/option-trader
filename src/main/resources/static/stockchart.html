<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Option Trader</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-stock.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-data-adapter.min.js"></script>

  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-exports.min.js"></script>
  <link href="https://cdn.anychart.com/releases/8.11.0/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/8.11.0/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row m-4">
    <div class="col-6 mx-auto">
      <img src="https://i.imgur.com/UAD9U4J.png" style="width:450px;height:100px;">
      <a class="btn btn-warning mb-3" href="logout">Logout</a>
    </div>
    <div class="col text-center m-3">
      <a href="stockprices" class="btn btn-warning btn-lg">Stock Prices</a>
      <a href="home/" class="btn btn-warning btn-lg">Home</a>
    </div>
  </div>
</div>
<div class="col text-center m-3">
<h3>Gurdeep Inc. Stock Chart</h3>
</div>
<div id="container"></div>
<script type="text/javascript">
        anychart.onDocumentReady(function () {
            anychart.data.loadCsvFile(
                'https://gist.githubusercontent.com/GurdLid/30dfe768247f3d89b08a6047c93151ca/raw/fc248318253c07387a8f5a6e82dbbcd14bf983ab/stockpricechartdata.csv',
        function (data) {

            var dataTable = anychart.data.table();
            dataTable.addData(data);


            var mapping = dataTable.mapAs({
                open: 1,
                high: 2,
                low: 3,
                close: 4
            });


      var chart = anychart.stock();


      var plot = chart.plot();


      plot.yGrid(true).xGrid(true).yMinorGrid(false).xMinorGrid(false);

      var series = plot.candlestick(mapping)
        .name('Gurdeep Inc.');
      series.legendItem().iconType('rising-falling');



      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth()+1;
      var yyyy = today.getFullYear();
      if(dd<10)
      {
          dd='0'+dd;
      }

      if(mm<10)
      {
          mm='0'+mm;
      }
      today = yyyy+'-'+mm+'-'+dd;



      chart.selectRange('2013-06-01', today);


      /* chart.title('Gurdeep Inc. Stock Chart'); */

      chart.container('container');

      chart.draw();
    }
  );
});
    </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
