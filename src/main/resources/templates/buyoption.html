<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>

  <title>Option Trader</title>
</head>
<body>
<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1>Option Trader</h1>
    </div>

    <div class="col text-center m-3">
      <a href="stockprices" class="btn btn-outline-primary btn-lg">Stock Prices and Chart</a>
      <a href="home/" class="btn btn-outline-primary btn-lg">Home</a>
    </div>
  </div>

  <div class="row m-4 border border-dark">
    <div class="col-3 text-center m-3">
      <span class="h3">Purchase Option</span>
    </div>
    <div class="col-7 text-center m-3">
      <form action="buyoption" method="POST">
        <div th:if="${param.success}">
          <div class="alert alert-info">
            You have successfully registered for Option Trader
          </div>
        </div>
        <div class="form-group row">
          <label for="strikePrice" class="col-3 col-form-label">
            Strike Price</label>
          <div class="col-9">
            <input type="text" name="strikePrice"
                   id="strikePrice" class="form-control"/>
          </div>
        </div>

        <div class="form-group row">
          <label for="expiryDate" class="col-3 col-form-label">
            Expiry Date</label>
          <div class="col-9">
            <select id="expiryDate" name="expiryDate" class="form-control" >
              <option th:each="expiryDate : ${expiryDates}"
                      th:value="${expiryDate}"
                      th:text="${expiryDate}">
                Expiry Date</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="optionType" class="col-3 col-form-label">
            Call/Put </label>
          <div class="col-9">
            <select id="optionType" name="optionType" class="form-control" >
              <option th:each="optionType : ${optionTypes}"
                      th:value="${optionType}"
                      th:text="${optionType}">
                Option Type</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Purchase Option</button>
      </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
